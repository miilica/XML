<div class="card bg-dark text-white">
    <img src="assets/img/roza.jpg" height="1000" width="800" class="card-img">
    <div class="card-img-overlay">
      <br/>
        <div class="col-md-6">

        <h1 style="color: deeppink; align-content: center;">Zauzece automobila!</h1>
       
        <div class="flex">
            <label  class="col-form-label" for="inputDefault" style="color: deeppink;">Datum od:</label>
            <input type="date"  class="form-control" id="zauzetOd" name="zauzetOd" style="width: 250px; color: deeppink;"/>

            <label  class="col-form-label" for="inputDefault" style="color: deeppink;">Datum do:</label>
            <input type="date"  class="form-control" id="zauzetDo" name="zauzetOd" style="width: 250px; color: deeppink;" />

            <label  class="col-form-label" for="inputDefault" style="color: deeppink;">Vozila:</label>
            <select class="form-control" id="vozilo" style="color: deeppink;" >
                <option *ngFor = "let v of vozila" >
                    {{v.markaAutomobila.nazivMarke}}
                </option>
            </select>
            

          </div>
        </div>
    </div>
</div>
