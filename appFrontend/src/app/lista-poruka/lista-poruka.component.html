<div class="container">
    <h2 class="ui header">Lista poruka</h2>
    <br>

<table class="ui celled striped table">
    <thead>
      <th>Posiljalac</th>
      <th>Poruka</th>
      <th>Odgovori</th>
    </thead>
    <tbody>
        <tr *ngFor="let poruka of poruke">
            <td>
                {{poruka.posiljalac}}
            </td>
            <td>
                {{poruka.sadrzaj}}
            </td>
            <td>
                <button type="submit" mat-button color="accent" [routerLink]="['poruke']"> Odgovori </button>
            </td>
        </tr>
    </tbody>
</table>
