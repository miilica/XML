<mat-toolbar color="accent">
    <mat-toolbar-row>
      <span><a style="color:white;" [routerLink]="['welcome']">Rent a Car</a></span>
      <button mat-button style="position: absolute; right: 0; margin-right: 1cm;"><a style="color:white;" [routerLink]="['login']" *ngIf="!isUserLoggedIn()">Log in </a></button>

      <button mat-button style="position: absolute; right: 0; margin-right: 3cm;"><a style="color:white;" (click)="onClickRegister()" *ngIf="!isUserLoggedIn()">Sign up </a></button>

      <button mat-button style="position: absolute; right: 0; margin-right: 1cm;"><a style="color:white;" (click)="onClickLogout()" *ngIf="isUserLoggedIn()">Log out </a></button>
    </mat-toolbar-row>
</mat-toolbar>
